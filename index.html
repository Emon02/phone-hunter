<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80accd21c0.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/phone.png" type="image/x-icon">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark bg-opacity-10">
    <!-- Main Section -->
    <main>
        <section class="py-4">
            <div class="container">
                <h2 class="fs-2 text-center text-info fw-bold">Phone <span class="text-danger">Info <img
                            src="assets/phone.png" width="64px" alt="Image"></span></h2>
                <!-- Search Area -->
                <div class="input-group my-4  mx-auto">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Mobile Information"
                        aria-label="Search Mobile Information" aria-describedby="button-search">
                    <button onclick="searchPhone()" class="btn btn-outline-danger" type="button"
                        id="button-search">Search</button>
                </div>
            </div>
        </section>
        <!-- Card Result Section -->
        <section class="py-4 mb-3">
            <div class="container">
                <div class="card mb-3 shadow-lg rounded" id="single-product">
                    
                </div>
            </div>
        </section>
        <!-- Card Section -->
        <section class="py-4 mb-3">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="all-product">
                </div>
            </div>
        </section>
    </main>
    <!-- End Main Section -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
